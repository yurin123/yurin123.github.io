<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TeeWaves</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Corações animados no fundo */
        .heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 0, 85, 0.2);
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .card-header {
            background-color: #ff4d6d !important;
            color: white;
        }

        .photo-box {
            text-align: center;
            margin-bottom: 15px;
        }

        .photo-box img {
            max-width: 250px;
            border-radius: 10px;
            border: 3px solid #ff4d6d;
        }

        .btn-primary {
            background-color: #ff4d6d;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e03e5a;
        }
    </style>
</head>
<body>
    <!-- Corações no fundo -->
    <span class="heart" style="left: 10%; animation-delay: 0s;">❤</span>
    <span class="heart" style="left: 30%; animation-delay: 2s;">❤</span>
    <span class="heart" style="left: 50%; animation-delay: 4s;">❤</span>
    <span class="heart" style="left: 70%; animation-delay: 1s;">❤</span>
    <span class="heart" style="left: 90%; animation-delay: 3s;">❤</span>
    <span class="heart" style="left: 20%; animation-delay: 5s;">❤</span>
    <span class="heart" style="left: 80%; animation-delay: 6s;">❤</span>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 25rem;">
            <div class="card-header text-center">
                <h3>TeeWaves</h3>
                <p class="mb-0">Bem-vindo ao mundo da tecnologia</p>
            </div>
            <div class="card-body">
                <div class="photo-box">
                    <img src="sua-foto.jpg" alt="Foto centralizada">
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p id="error-message" class="text-danger mt-3 text-center"></p>
            </div>
            <div class="card-footer text-center">
                <small>© 2024 TeeWaves - Todos os direitos reservados.</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Loginjava.js"></script>
</body>
</html>
